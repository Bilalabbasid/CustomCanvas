<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Code World | Enterprise Software Development & Digital Solutions</title>
    <meta name="title" content="Code World | Enterprise Software Development & Digital Solutions" />
    <meta name="description" content="Transform your business with Code World's enterprise software solutions. Expert web development, mobile apps, AI integration, and cloud architecture. 50+ projects delivered globally." />
    <meta name="keywords" content="enterprise software development, custom software solutions, web application development, mobile app development, AI integration, cloud architecture, digital transformation, React development, Node.js development" />
    <meta name="author" content="Code World" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- Canonical URL - Update this to your actual domain -->
    <link rel="canonical" href="https://codeworld.dev/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codeworld.dev/" />
    <meta property="og:title" content="Code World | Enterprise Software Development & Digital Solutions" />
    <meta property="og:description" content="Transform your business with Code World's enterprise software solutions. Expert web development, mobile apps, AI integration, and cloud architecture." />
    <meta property="og:image" content="https://codeworld.dev/og-image.png" />
    <meta property="og:site_name" content="Code World" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://codeworld.dev/" />
    <meta name="twitter:title" content="Code World | Enterprise Software Development" />
    <meta name="twitter:description" content="Transform your business with enterprise software solutions. Web, mobile, AI & cloud expertise." />
    <meta name="twitter:image" content="https://codeworld.dev/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Fonts: Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Code World",
      "url": "https://codeworld.dev",
      "logo": "https://codeworld.dev/logo.png",
      "description": "Enterprise software development company specializing in web applications, mobile apps, AI integration, and cloud architecture.",
      "foundingDate": "2018",
      "sameAs": [
        "https://linkedin.com/company/codeworld",
        "https://twitter.com/codeworld",
        "https://github.com/codeworld"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "sales",
        "email": "hello@codeworld.dev"
      },
      "areaServed": "Worldwide",
      "serviceType": ["Software Development", "Web Development", "Mobile App Development", "AI Integration", "Cloud Architecture"]
    }
    </script>

    <!-- Structured Data: WebSite (for search box) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Code World",
      "url": "https://codeworld.dev",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://codeworld.dev/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body class="font-body antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
